        Ways of doing BFS:

"Frontier" way (found from open course MIT):
<script>
 function bfs() {
     let frontier = [root],
         i = 0,
         level = {};


     while (frontier.length > 0) {
         let next_frontier = [];
         for (node of frontier) {
             level[node] = i;
             for (child of node.children) {
                 next_frontier.append(child);
             }
         }
         i += 1;
         frontier = next_frontier;
     }
 }

</script>
